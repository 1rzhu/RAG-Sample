<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Demo</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 65%;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .file-list {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
        }
        .file-item {
            cursor: pointer;
            padding: 4px 0;
        }
        .file-item:hover {
            text-decoration: underline;
        }
        .file-content {
            flex: 1;
            padding: 10px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #fafafa;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            font-weight: bold;
        }
        .chat-input {
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
            gap: 8px;
        }
        .chat-input textarea {
            flex: 1;
            resize: vertical;
            min-height: 40px;
        }
        .chat-input button {
            padding: 8px 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Material Files</div>
        <div class="file-list" id="file-list">
            {% for f in files %}
            <div class="file-item" data-filename="{{ f }}">{{ f }}</div>
            {% endfor %}
        </div>
        <div class="file-content" id="file-content">
            <em>Select a file to view its content.</em>
        </div>
    </div>

    <div class="chat">
        <div class="chat-header">RAG Chatbox</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <textarea id="prompt-input" placeholder="Ask a question about the materials..."></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const fileListEl = document.getElementById('file-list');
        const fileContentEl = document.getElementById('file-content');
        const chatMessagesEl = document.getElementById('chat-messages');
        const promptInputEl = document.getElementById('prompt-input');
        const sendBtnEl = document.getElementById('send-btn');

        let currentlyOpenFile = null;

        fileListEl.addEventListener('click', async (e) => {
            const item = e.target.closest('.file-item');
            if (!item) return;
            const filename = item.dataset.filename;
            if (currentlyOpenFile === filename) {
                fileContentEl.innerHTML = '<em>Select a file to view its content.</em>';
                currentlyOpenFile = null;
                return;
            }
            const isPdf = filename.toLowerCase().endsWith('.pdf');
            if (isPdf) {
                // Show PDF in an embedded viewer
                fileContentEl.innerHTML = `
                    <embed src="/materials/${encodeURIComponent(filename)}"
                           type="application/pdf"
                           width="100%"
                           height="100%" />
                `;
                currentlyOpenFile = filename;
                return;
            }
            try {
                const res = await fetch(`/materials/${encodeURIComponent(filename)}`);
                if (!res.ok) {
                    fileContentEl.textContent = `Error: ${res.statusText}`;
                    return;
                }
                const text = await res.text();
                fileContentEl.textContent = text;
                currentlyOpenFile = filename;
            } catch (err) {
                fileContentEl.textContent = 'Error loading file.';
                console.error(err);
            }
        });

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = (role === 'user' ? 'You: ' : 'Assistant: ') + text;
            chatMessagesEl.appendChild(div);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        async function sendPrompt() {
            const prompt = promptInputEl.value.trim();
            if (!prompt) return;

            appendMessage('user', prompt);
            promptInputEl.value = '';

            try {
                const res = await fetch('/llm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!res.ok) {
                    appendMessage('assistant', `Error: ${res.status} ${res.statusText}`);
                    return;
                }

                const data = await res.json();
                const answer = data.response?.content ?? '[No content]';
                appendMessage('assistant', answer);
            } catch (err) {
                console.error(err);
                appendMessage('assistant', 'Error calling LLM endpoint.');
            }
        }

        sendBtnEl.addEventListener('click', sendPrompt);
        promptInputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendPrompt();
            }
        });
    </script>
</body>
</html>
